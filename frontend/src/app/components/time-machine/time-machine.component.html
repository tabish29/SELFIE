<div class="page-container">
    <app-navbar></app-navbar>

    <div class="host-block" *ngIf="timeMachine">
        <h2>TimeMachine di {{ username }}</h2>
        <p>Data attuale: {{ timeMachine.date }}</p>

        <label for="newDate">Nuova data e ora:</label>
        <input id="newDate" type="datetime-local" [(ngModel)]="newDate">

        <button (click)="updateTimeMachine()">Aggiorna</button>
        <button (click)="resetTimeMachine()">Reset</button>
    </div>

    <app-footer></app-footer>
</div>
