<div class="page-container">
    <div class="container">
        <form (ngSubmit)="register()" #registrationForm="ngForm">
            <h2>Registrazione</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required maxlength="50" [(ngModel)]="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="50" [(ngModel)]="password">

            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" required [(ngModel)]="firstName">

            <label for="lastName">Cognome:</label>
            <input type="text" id="lastName" name="lastName" required [(ngModel)]="lastName">

            <button type="submit">Registrati</button>

            <!-- Messaggio di errore -->
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            
            <p class="home-link">Per ritornare alla schermata precedente <a routerLink="/login">Clicca qui</a></p>
        </form>
    </div>
</div>
